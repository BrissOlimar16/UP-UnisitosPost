<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP~UnsitosPost | Avisos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="main-content">
        <section class="seccion-principal">
            <h1 class="titulo-pagina">Avisos</h1>
            <p class="descripcion-pagina">En esta sección se encuentran los avisos más relevantes de la UNSIS</p>
        </section>

        <div class="contenedor-tarjetas">
            <!-- Columna Izquierda -->
            <div class="columna-izquierda">
                <!-- Deportes -->
                <div class="tarjeta">
                    <img src="imagenes/basquet.jpg" alt="Deportes" class="tarjeta-imagen">
                    <div class="tarjeta-contenido">
                        <h3 class="tarjeta-titulo">Deportes</h3>
                        <p class="tarjeta-texto">Próximos torneos y actividades deportivas</p>
                        <a href="deportes.html" class="boton">Ver Más</a>
                    </div>
                </div>

                <!-- Cartelera -->
                <div class="tarjeta">
                    <img src="imagenes/semanaCine.jpg" alt="Cartelera" class="tarjeta-imagen">
                    <div class="tarjeta-contenido">
                        <h3 class="tarjeta-titulo">Cartelera de la semana</h3>
                        <p class="tarjeta-texto">Películas programadas en el paraninfo</p>
                        <button class="boton">Ver Más</button>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha -->
            <div class="columna-derecha">
                <!-- Concursos -->
                <div class="tarjeta">
                    <img src="imagenes/ConcursoAltares.jpg" alt="Concursos" class="tarjeta-imagen">
                    <div class="tarjeta-contenido">
                        <h3 class="tarjeta-titulo">Concursos</h3>
                        <p class="tarjeta-texto">Concursos y competencias universitarias</p>
                        <a href="concursos.html" class="boton">Ver Más</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="script.js"></script> 
</body>
</html>
