<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP~UnsitosPost | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header simplificado sin menú -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="imagenes/logoUNSIS.png" alt="Logo UNSIS">
            <div class="logo-texto">
                <div class="titulo-sitio">UP~UnsitosPost</div>
                <div class="subtitulo-pagina">Iniciar Sesión</div>
            </div>
        </a>
    </header>

    <!-- Formulario de login -->
    <div class="login-container">
        <div class="login-box">
            <img src="imagenes/login.png" alt="Icono Login">
            
            <form>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>

                <button type="submit" class="boton" style="width:100%;">Ingresar</button>
            </form>

            <div style="text-align:center; margin-top:20px;">
                <a href="index.html" style="color:#770300; text-decoration:none; font-size:14px;">
                    ← Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>UP~UnsitosPost</h3>
                <p>Gaceta Universitaria UNSIS</p>
            </div>

            <div class="footer-section">
                <h3>Contacto</h3>
                <p>Universidad de la Sierra Sur</p>
                <ul>
                    <li>Teléfono: 951 572 4100 ext. 1204</li>
                    <li>Email: informacion.escolares.unsis@gmail.com</li>
                </ul>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2024 UP~UnsitosPost. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
