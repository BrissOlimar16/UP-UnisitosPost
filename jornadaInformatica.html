<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP - Jornada Informática</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="main-content">
        <section class="seccion-principal">
            <h2 class="titulo-pagina">Jornada Informática</h2>
            <p class="descripcion-pagina">Jornada académica de la Licenciatura en Informática.</p>

            <div class="tarjeta tarjeta-grande">
                <img src="imagenes/info.jpg" alt="Informatica" class="tarjeta-imagen" style="width: 100%; height: auto; max-height: 500px; object-fit: contain;">
                <div class="tarjeta-contenido">
                    <p class="tarjeta-texto">
                        Les compartimos el Programa de la 15a Jornada Académica de la Licenciatura en Informática 
                        "Decisiones basadas en la ciencia de datos", que se llevará a cabo el 22 de noviembre de 2024, en el Paraninfo Universitario.
                    </p>
                   <img src="imagenes/PorgramaJornadaLI.jpg" class="tarjeta-imagen" 
     style="width: 100%; max-width: 600px; height: auto; margin: 20px auto; display: block;">
                  
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="script.js"></script>

</html>
